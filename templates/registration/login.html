{% extends "feed/base.html" %}
{% block content %}
<div class="outer_content">
    <div class="container login">
        
        {% if form.errors %}
        <p class="error">Sorry, that's not a valid username or password</p>
        {% endif %}
        <div class="row">
            <form class="" role="form" action="" method="post">
                <h4>Sign in</h4>
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next|escape }}" />
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">@</div>
                        <input class="form-control" name="username" type="text" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Password" type="password" name="password" value="" id="password">
                    <p class="help-block" style="float: right;"><a href="/resetpassword">Forgot password?</a></p>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
                <hr>
                <h4>Not registered?</h4>
                <a href="/register" class="btn btn-default">Register a new account</a>
            </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
