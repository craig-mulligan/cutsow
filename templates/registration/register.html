{% extends "feed/base.html" %}
{% block content %}
<div class="container login">
    <h1>Your journey to perfect protection of personal information.</h1>
    <div class="row">
    <form class="" role="form" action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" id="first_name" name="first_name" type="text" placeholder="First name">
        </div>
        <div class="form-group">
            <input class="form-control" id="last_name" name="last_name" type="text" placeholder="Last name">
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">@</div>
                <input name="email" class="form-control" type="email" placeholder="Enter email">
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" id="id_password1" name="password1" type="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" id="id_password2" name="password2" type="password" placeholder="Confirm password">
        </div>
        <div class="form-group">
            <input class="form-control" name="phone" type="text" placeholder="Phone number">
        </div>
        <input class="btn btn-primary" type="submit" value="Create account">
    </form>
</div>
{% endblock %}
